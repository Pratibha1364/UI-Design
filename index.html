<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning UI Designs</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/f9c7c483eb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@900&family=Lobster&family=Pacifico&family=Poppins:wght@600&display=swap" rel="stylesheet">
   

</head>
<body>

    <section class="sign-in"> 
        <div class="main-page">
            <div class="name">
               <h1>BookBuGG!</h1>
               Love to read? BookBuGG helps you compare book prices between multiple sources at once.
            </div>
            <div class="form-btns">
                <button class="s-btn">Sign In</button>
                <button class="f-btn">Sign In with Facebook</button>
                 <a class="new-btn" href="#">New Account ?</a>
            </div>
            <div class="cancel">
              <a href="#"><i class="fas fa-times"></i></a>
            </div>
        </div>  
    
        <div class="sign-in-page">
            <form>
                <input placeholder="Email" type="email" />
                <input placeholder="Password" type="password" />
                <button>Sign In</button>
            </form>
        </div>   
        
        <div class="sign-up-page">
            <form>
                <input placeholder="Email" type="email" />
                <input placeholder="Password" type="password" />
                <input placeholder="Repeat Password" type="password" />
                <button>Sign Up</button>
            </form>
        </div>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<script>
 /*For Sign In---------------------------------*/
 
 $(document).on('click','.s-btn',function(){
 $('.sign-in').addClass('active-sign-in').siblings('.sign-in').removeClass('active-sign-up')
}); 
 
 /*For Sign up-------------------------------*/
 
$(document).on('click','.new-btn',function(){
 $('.sign-in').addClass('active-sign-up').siblings('.sign-in').removeClass('active-sign-in')
}); 
 
 /*For Go Back To Main Page---------------------*/
 
  $(document).ready(function(){
  $('.cancel a').click(function(){
   $('.sign-in').removeClass('active-sign-in , active-sign-up')
 
  })
 });    
</script>





    
</body>
</html>
